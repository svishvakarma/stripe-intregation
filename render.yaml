databases:
  - name: postgres
    ipAllowList: []
    databaseName: EBAY_development

services:
  - type: web
    name: EBAY_development
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
    - key: DATABASE_URL
      value: "postgresql://postgres:postgres@localhost:5432/EBAY_development"
    - key: RAILS_MASTER_KEY
      sync: false